<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
</head>
<body>
<!--页面固定部分-->
<!--每一屏公用的元素-->
<a href="#" id="go"><img src="images/00-go.png" alt=""></a>
<a href="javascript:;" id="more"><img src="images/00-more.png" alt=""></a>


<!--每一屏独立的部分-->
<div class="container">
    <!--第一屏-->
    <div class="section section01">
        <div class="content">
            <!--商品-->
            <div class="goods"><img src="images/01-goods.png" alt=""></div>
            <!--沙发-->
            <div class="sofa"><img src="images/01-sofa.png" alt=""></div>
            <!--飞机-->
            <div class="fly"><img src="images/01-fly.png" alt=""></div>
        </div>
    </div>

    <!--第二屏-->
    <div class="section section02">
        <div class="content">
            <!--文字-->
            <div class="text1"><img src="images/02-text1.png" alt=""></div>
            <div class="text2"><img src="images/02-text2.png" alt=""></div>
            <!--沙发-->
            <div class="sofa"><img src="images/02-sofa.png" alt=""></div>
            <!--商品-->
            <div class="goods"><img src="images/02-goods.png" alt=""></div>
            <!--搜索框-->
            <div class="input">
                <!--搜索的关键字-->
                <img src="images/02-key.png" alt="">
                <!--搜索input-->
                <img src="images/02-search.png" alt="">
            </div>
        </div>
    </div>

    <!--第三屏-->
    <div class="section section03">
        <div class="content">
            <!--沙发-->
            <div class="sofa03">
                <img src="images/02-sofa.png" alt="">
            </div>
            <!--选择尺寸的图片-->
            <div class="change">
                <img src="images/03-change01.gif" alt="">
                <img src="images/03-change02.gif" alt="">
            </div>
            <!--加入购物车的图片-->
            <div class="cart">
                <img src="images/03-cart01.gif" alt="">
                <img src="images/03-cart02.gif" alt="">
            </div>
        </div>
    </div>

    <!--第四屏-->
    <div class="section section04">
        <div class="content">
            <!--云朵-->
            <div class="cloud"><img src="images/04-cloud.png" alt=""></div>
            <!--购物车和车中的沙发-->
            <div class="cart">
                <img class="sofa04" src="images/02-sofa.png" alt="">
                <img src="images/04-cart.png" alt="">
            </div>
            <!--收货地址上方的提醒文本-->
            <div class="text">
                <img src="images/04-text01.png" alt="">
                <img src="images/04-text02.png" alt="">
            </div>
            <!--电脑和收货地址-->
            <div class="address">
                <img src="images/04-address01.png" alt="">
                <img src="images/04-address02.png" alt="">
            </div>
        </div>
    </div>

    <!--第五屏-->
    <div class="section section05">
        <div class="content">
            <!--文本-->
            <div class="text"><img src="images/05-text.png" alt=""></div>
            <!--沙发-->
            <div class="sofa05"><img src="images/02-sofa.png" alt=""></div>
            <!--账单和银行卡-->
            <div class="card">
                <img class="orderImg" src="images/05-order.png" alt="">
                <img class="cardImg" src="images/05-card.png" alt="">
            </div>
            <!--点击前后的鼠标-->
            <div class="mouse">
                <img src="images/05-mouse01.png" alt="">
                <img src="images/05-mouse02.png" alt="">
            </div>
            <!--点击鼠标的手-->
            <div class="hand"><img src="images/05-hand.png" alt=""></div>
        </div>
    </div>

    <!--第六屏-->
    <div class="section section06">
        <div class="content">
            <!--云朵-->
            <div class="cloud">
                <img src="images/06-cloud01.png" alt="">
                <img src="images/06-cloud02.png" alt="">
            </div>
            <!--包裹盒上方的文字-->
            <div class="text">
                <img class="text1" src="images/06-text01.png" alt="">
                <img class="text2" src="images/06-text02.png" alt="">
            </div>
            <!--包裹盒-->
            <div class="box">
                <img src="images/06-box.png" alt="">
            </div>
            <!--车及车中的快递员-发货/收货地址-->
            <div class="car">
                <img class="carImg" src="images/06-car.png" alt="">
                <img class="buyerImg" src="images/06-buyer.png" alt="">
                <img class="addressImg" src="images/06-address.png" alt="">
                <img class="workerImg" src="images/06-worker.png" alt="">
            </div>
            <!--快递员讲的话-->
            <div class="say">
                <img src="images/06-say.png" alt="">
            </div>
            <!--顾客和门-->
            <div class="buyer">
                <img class="doorImg" src="images/06-door.png" alt="">
                <img class="personImg" src="images/06-person.png" alt="">
            </div>
        </div>
    </div>

    <!--第七屏-->
    <div class="section section07">
        <div class="content">
            <div class="star">
                <img class src="images/07-star.png" alt="">
                <img class src="images/07-star.png" alt="">
                <img class src="images/07-star.png" alt="">
                <img class src="images/07-star.png" alt="">
                <img class src="images/07-star.png" alt="">
            </div>
            <div class="text">
                <img class src="images/07-text.png" alt="">
            </div>
        </div>
    </div>

    <!--第八屏-->
    <div class="section section08">
        <div class="content">
            <!--按钮-->
            <div class="btn">
                <img src="images/08-btn01.png" alt="">
                <img src="images/08-btn02.gif" alt="">
            </div>
            <!--再来一次-->
            <div class="again">
                <img src="images/08-again.png" alt="">
            </div>
            <!--手-->
            <div class="hand">
                <img src="images/08-hand.png" alt="">
            </div>
        </div>
    </div>
</div>


<!--要先引入jquery文件，在引入插件js文件，以免报错-->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
