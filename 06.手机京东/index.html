            <!--轮播图部分 start-->

            <!--导航栏 start-->
            <section class="nav clearfix">
                <ul>
                    <li><a href="#"><img src="images/nav0.png" alt="">

            <!--秒杀模块 start-->

                <div class="hd">
                    <span class="description">掌上描述</span>
                    <div class="time">
                        <span>0</span>
                        <span>0</span>

                        <span>0</span>
